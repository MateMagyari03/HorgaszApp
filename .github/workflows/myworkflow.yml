name: Build and Push HorgaszApp Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure Composer is installed on the runner
        run: |
          if ! command -v composer >/dev/null 2>&1; then
            echo "Composer not found, installing..."
            EXPECTED_SIGNATURE=$(curl -s https://composer.github.io/installer.sig)
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            ACTUAL_SIGNATURE=$(php -r "echo hash_file('sha384', 'composer-setup.php');")
            if [ "$EXPECTED_SIGNATURE" != "$ACTUAL_SIGNATURE" ]; then
              echo "ERROR: Invalid installer signature"
              exit 1
            fi
            php composer-setup.php --install-dir=/usr/local/bin --filename=composer
            rm composer-setup.php
          fi

      - name: Install dependencies (including Sail)
        run: |
          cd "${{ github.workspace }}"
          if [ ! -d "vendor/laravel/sail" ]; then
            echo "Sail not found, installing sail package..."
            composer require laravel/sail --dev --no-interaction
          fi
          composer install --no-dev --optimize-autoloader --no-interaction

      - name: Verify Sail exists
        run: |
          if [ ! -f "${{ github.workspace }}/vendor/laravel/sail/runtimes/8.2/Dockerfile" ]; then
            echo "ERROR: Sail Dockerfile not found!"
            ls -lah vendor/laravel
            exit 1
          else 
            php artisan sail:install --with=mysql --no-interaction
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and Push (ARM64)
        run: |
          cd "${{ github.workspace }}"
          docker buildx build \
            --platform=linux/arm64 \
            -f "${{ github.workspace }}/vendor/laravel/sail/runtimes/8.2/Dockerfile" \
            -t localhost:5000/horgasz-app:latest \
            --push \
            .
