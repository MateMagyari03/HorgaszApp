name: Build and Push HorgaszApp Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build Image (ARM64 compatible)
        run: |
          echo "Building horgasz-app image..."
          docker build \
            --platform=linux/arm64 \
            -f vendor/laravel/sail/runtimes/8.2/Dockerfile \
            -t horgasz-app .

      - name: Tag Image
        run: |
          docker tag horgasz-app localhost:5000/horgasz-app:latest

      - name: Push Image
        run: |
          docker push localhost:5000/horgasz-app:latest

      - name: Done
        run: echo "Image successfully built and pushed to localhost:5000/horgasz-app:latest"
