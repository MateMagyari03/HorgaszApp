server {
    listen 80;
    server_name horgaszapp.abrdns.com;  # Change to your domain

    root /var/www/html/public;  # Path to Laravel's public directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass web-app-horgaszapp:9000;  # Forward requests to the PHP-FPM container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    # Redirect HTTP to HTTPS (optional)
    error_page 497 https://$host$request_uri;
}

# HTTPS configuration (optional)
server {
    listen 443 ssl;
    server_name horgaszapp.abrdns.com;  # Change to your domain

    ssl_certificate /etc/nginx/ssl/horgaszapp.abrdns.com.crt;  # Path to your SSL certificate
    ssl_certificate_key /etc/nginx/ssl/horgaszapp.abrdns.com.key;  # Path to your SSL key

    root /var/www/html/public;  # Path to Laravel's public directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass web-app-horgaszapp:9000;  # Forward requests to the PHP-FPM container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}