[www]
user  = nginx
group = nginx

; Only accept connections from inside the container
listen = /run/php-fpm/php-fpm.sock
listen.owner = nginx
listen.group = nginx
listen.mode = 0660

; --- Process manager ---
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 50

; --- Logging ---
access.log = /var/log/php-fpm/access.log
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5s

; Make container env vars visible in PHP (useful for apps like Laravel)
clear_env = no

; --- Memory limits ---
; 256MB per PHP worker
php_admin_value[memory_limit] = 256M

; (Optional extra tuning)
; php_admin_flag[log_errors] = on
; php_admin_value[error_log] = /var/log/php-fpm/php-error.log
